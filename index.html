<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <style>
        /**css **/
        * {
            margin: 0;
            padding: 0;
            font-family: 'Verdana', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #153677, #4e085f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            background: #fff;
            width: 100%;
            max-width: 540px;
            padding: 40px 30px 70px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #002765;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        
        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #edeef0;
            border-radius: 30px;
            padding-left: 20px;
            margin-bottom: 25px;
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            padding: 10px;
            font-size: 16px;
        }

        button {
            border: none;
            outline: none;
            padding: 16px 50px;
            background: #ff5945;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 40px;
            transition: 0.3s;
        }

        button:hover {
            background: #e64a38;
        }

        
        ul li {
            list-style: none;
            font-size: 17px;
            padding: 12px 8px 12px 15px;
            user-select: none;
            cursor: pointer;
            position: relative;
            background: #fff;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        ul li span.text {
            flex: 1; 
        }

       
        ul li.checked span.text {
            color: #555;
            text-decoration: line-through;
        }

       
        .btn-group {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        .edit-btn {
            background-color: #4caf50; /* Green for Edit */
        }

        .edit-btn:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #ff4444; /* Red for Delete */
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>To-Do List üìù</h1>
        </div>
        
        <div class="row">
            <input type="text" id="input-box" placeholder="Add your task">
            <button onclick="addTask()">Add</button>
        </div>

        <ul id="list-container">
            </ul>
    </div>

    <script>
        /*javascript*/
        const inputBox = document.getElementById("input-box");
        const listContainer = document.getElementById("list-container");

        function addTask() {
            // 1. Get value and remove extra spaces (Trim)
            const task = inputBox.value.trim();

            // 2. Check if empty (Exactly like your image)
            if (!task) {
                alert("Please write down a task");
                return;
            }

            // 3. Create the list item
            const li = document.createElement("li");
            
            // 4. Use innerHTML to add the text AND the buttons
            li.innerHTML = `
                <span class="text">${task}</span>
                <div class="btn-group">
                    <span class="edit-btn">Edit</span>
                    <span class="delete-btn">Delete</span>
                </div>
            `;

            listContainer.appendChild(li);
            inputBox.value = ""; // Clear input
        }

        // --- BUTTON CLICKS (Event Listener) ---
        listContainer.addEventListener("click", function(e) {
            
            // If "Delete" is clicked
            if (e.target.classList.contains("delete-btn")) {
                e.target.closest("li").remove();
            }
            
            // If "Edit" is clicked
            else if (e.target.classList.contains("edit-btn")) {
                const li = e.target.closest("li");
                const span = li.querySelector(".text");
                
                // Put the text back in the input box to edit it
                inputBox.value = span.innerText;
                
                // Remove the old item so we don't have duplicates
                li.remove();
                inputBox.focus();
            }
            
            // If the text part is clicked (Mark as Done)
            else if (e.target.classList.contains("text") || e.target.tagName === "LI") {
                const li = e.target.closest("li");
                li.classList.toggle("checked");
            }

        }, false);
    </script>
</body>
</html>
